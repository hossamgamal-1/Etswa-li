name: e_commerce
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  google_nav_bar: ^5.0.6
  page_transition: ^2.0.9
  cached_network_image: ^3.2.2
  provider: ^6.0.4
  flutter_screenutil: ^5.6.0
  # flutter_statusbarcolor_ns: ^0.5.0
  get_it: ^7.2.0
  image_pixels: ^3.0.0
  flutter_native_splash: ^2.2.16
  flutter_launcher_icons: ^0.11.0
  flutter_staggered_animations: ^1.1.1
  shared_preferences: ^2.0.15
  intl: ^0.17.0
  holding_gesture: ^1.1.0
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.5
  equatable: ^2.0.5

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

dev_dependencies:
  flutter_test:
    sdk: flutter
  device_preview: ^1.1.0
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/pngegg.png
    - assets/images/unknownPerson.jpg

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Light.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
